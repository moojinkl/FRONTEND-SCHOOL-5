<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점진적 향상법</title>
    <!-- 예전 브라우저 버전에서도 잘 동작하도록 구현하고, 최신 브라우저에는 최신 기술 제공 -->
    <style>
      .layout-grid {
        display: gird;
      }
    </style>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!-- 환경에 맞게, 브라우저에 가장 어울리는 이미지를 선택할 수 있는 요소  -->
    <picture>
      <source srcset="test.webp" type="image/webp" />
      <source srcset="test.avif" type="image/avif" />
      <img src="text.jpeg" alt="테스트 이미지입니다." />
    </picture>

    <script>
      const container = document.querySelector('.container');
      // container 요소가 사용할 수 있는 모든 스타일 속성을 가지고 있는 객체입니다.
      if (container.style.grid !== undefined) {
        container.classList.add('.layout-gridS');
      } else {
        container.classList.add('.layout-float');
      }
    </script>

    <!-- 대체할 수 없는 기능을 사용할 수 밖에 없을 때 사용 -->
    <video>
      <source src="test.mp4" type="video/mp4" />
      <source src="test.webm" type="video/webm" />
      <p>
        사용하시는 브라우저가 비디오를 지원하지 않습니다.
        <a href="최신 브라우저 링크">여기에서</a> 업그레이드 해주세요.
      </p>
    </video>

    <canvas></canvas>

    <script>
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('webgl');

      if (ctx) {
        document.body.append(canvas);
      } else {

          '이 사이트는 구형 브라우저에서 정상적으로 작동하지 않습니다!';
        document.body.append(strong);
      }
    </script>
  </body>
</html>
